{% extends 'smsapp/base.html' %}

{% load static %}

{% block title %} <title>Broadcast criteria</title> {% endblock %}

{% block content %}



<style>
.myform {
  margin: 70px 400px;
}
</style>

  




<div class="myform">	
<div class="jumbotron">
	<b>Hello, {{request.user}}</b> <br>
	<p>Before you continue, by which criteria do you want to select records for the broadcast?</p>
	<br>
<form action="{% url 'bcriteria' %}" method="POST">
  {% csrf_token %}
	
				
						  <label class="radio">
							<input type="radio" name="criteria" value="all" checked>
							All
						  </label>
						  <label class="radio">
							<input type="radio" name="criteria" value="district" >
							District
						  </label>
						  <label class="radio">
							<input type="radio" name="criteria" value="category" >
							Category
						  </label>
					<br><br>
					<a type="button" class="btn btn-secondary" href="{% url 'home' %}">Cancel</a>
					<button type="submit" class="btn btn-primary" >Continue</button>
					
</form>
</div>
</div>

{% endblock %}
